<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Шифр Цезаря та Шифр заміни</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <label for="inputText">Введіть текст:</label>
        <textarea id="inputText"></textarea>

        <label for="shift">Ключ (для Шифру Цезаря):</label>
        <input type="number" id="shift" min="1" value="1">

        <button onclick="encryptCaesar()">Зашифрувати (Шифр Цезаря)</button>
        <button onclick="decryptCaesar()">Розшифрувати (Шифр Цезаря)</button>

        <button onclick="encryptSubstitution()">Зашифрувати (Шифр заміни)</button>
        <button onclick="decryptSubstitution()">Розшифрувати (Шифр заміни)</button>

        <label for="outputText">Результат:</label>
        <textarea id="outputText" readonly></textarea>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
